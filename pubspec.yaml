name: github_finder
description: Find user, repos and organizations in your phone.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  dio: ^4.0.0
  hive: ^2.0.4
  flutter_mobx: ^2.0.0
  mobx: ^2.0.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3

dev_dependencies:
  mobx_codegen: ^2.0.1+3
  build_runner: ^2.0.3 
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/images/  